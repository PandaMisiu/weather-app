<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="icon" href="icons/favicon.png" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/error-label.css" />
    <link rel="stylesheet" href="css/autocomplete-search.css" />
    <link rel="stylesheet" href="css/chart.css" />
    <!-- <script defer src="script.js"></script> -->
    <script type="module" src="js/controller.js"></script>
    <!-- <script type="module" src="js/model.js"></script>
    <script type="module" src="js/helpers.js"></script>
    <script type="module" src="js/views/weatherInfoView.js"></script> -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOVIkp6lsuDBV1cCUwVIbrh4Y_VzfK17U&libraries=places"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div class="header--container">
          <div class="clock--container">
            <span class="clock--content">00:00</span>
          </div>
          <div class="search-bar--container">
            <input
              class="search-bar"
              type="search"
              placeholder="wyszukaj miejscowość"
              id="autocomplete"
            />
            <button class="search-bar--btn">
              <span class="material-symbols-outlined"> search </span>
            </button>
          </div>
          <div class="btns--container">
            <button class="geolocation--btn">
              <span class="material-symbols-outlined"> my_location </span>
              <div class="btn--label">Lokalizacja</div>
            </button>

            <button class="change-mode--btn">
              <span class="material-symbols-outlined"> light_mode </span>
              <!-- <span class="material-symbols-outlined"> dark_mode </span> -->
              <div class="btn--label">Tryb</div>
            </button>
          </div>
        </div>
      </header>
      <div class="error--label">
        <span class="error--label-message">error</span>
        <button class="error--label-close-btn">
          <span class="material-symbols-outlined"> close </span>
        </button>
      </div>
      <main class="main">
        <div class="air-quality--wrapper">
          <div class="air-quality--container">
            <div class="air-quality">
              <div class="air-quality-title">Jakość Powietrza [μg/m3]</div>
              <div class="air-quality-smog">
                <div class="air-quality-pm25">PM2.5:</div>
                <div class="air-quality-pm25-value">0</div>
              </div>
              <div class="air-quality-pm10">
                PM10: <span class="air-quality-pm10-value">0</span>
              </div>
              <div class="air-quality-rest">
                <div class="air-quality-rest-left">
                  <div class="air-quality-co">
                    CO: <span class="air-quality-co-value">0</span>
                  </div>
                  <div class="air-quality-no">
                    NO: <span class="air-quality-no-value">0</span>
                  </div>
                  <div class="air-quality-no2">
                    NO<sub>2</sub>: <span class="air-quality-no2-value">0</span>
                  </div>
                </div>
                <div class="air-quality-rest-right">
                  <div class="air-quality-o3">
                    O<sub>3</sub>: <span class="air-quality-o3-value">0</span>
                  </div>
                  <div class="air-quality-so2">
                    SO<sub>2</sub>: <span class="air-quality-so2-value">0</span>
                  </div>
                  <div class="air-quality-nh3">
                    NH<sub>3</sub>: <span class="air-quality-nh3-value">0</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="weather-info--wrapper">
          <div class="weather-info--container">
            <div class="city-info--wrapper">
              <div class="city-info--name">---</div>
              <div class="city-info--date">---</div>
            </div>
            <div class="weather-info">
              <div class="weather-info--img--wrapper">
                <span class="material-symbols-outlined weather-info--img">
                  cloud
                </span>
              </div>
              <div class="weather-info--main--wrapper">
                <div class="weather-info--main">
                  <span class="weather-info--temp">
                    <span class="temp-value">0</span>&deg;C</span
                  >
                  <span class="weather-info--cloud">---</span>
                  <span class="weather-info--rain"
                    >Opady: <span class="rain-value">0</span>mm</span
                  >
                </div>
                <div class="weather-info--secondary">
                  <span class="weather-info--apparent-temp"
                    >Odczuwalna: <span class="apparent-value">0</span> &deg;C
                  </span>
                  <span class="weather-info--pressure"
                    >Ciśnienie: <span class="pressure-value">0000</span> hPa
                  </span>
                  <span class="weather-info--wind"
                    >Wiatr: <span class="wind-value">0</span> km/h
                  </span>
                </div>
              </div>
              <div class="weather-info--btns">
                <button class="weather-info--btn weather-info--12hour-btn">
                  Prognoza na 12 godzin
                </button>
                <button class="weather-info--btn weather-info--5day-btn">
                  Prognoza na 5 dni
                </button>
              </div>
            </div>
            <div class="weather-chart--container">
              <canvas
                id="weatherChart"
                style="width: 100%; height: 100%"
              ></canvas>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
